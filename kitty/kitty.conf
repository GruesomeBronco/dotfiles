
# ~/.config/kitty/kitty.conf

# --- Шрифты ---
font_family Fira Code
font_size 16.0
bold_font auto
italic_font auto

# --- Поведение окна ---
enable_audio_bell no
scrollback_lines 10000
detect_urls yes
background_opacity 1

# --- Цвета (минималистичная тёмная тема) ---
include ./ayu_theme.conf
